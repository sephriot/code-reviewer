<!DOCTYPE html>
<html>
<head>
    <title>Code Review Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin-bottom: 30px; }
        .pr-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .pr-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .pr-meta { color: #666; margin-bottom: 10px; }
        .review-comment { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .inline-comments { margin-top: 10px; }
        .inline-comment { background: #fff3cd; padding: 8px; border-left: 3px solid #ffc107; margin: 5px 0; }
        .buttons { margin-top: 15px; }
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        .btn-approve { background: #28a745; color: white; }
        .btn-reject { background: #dc3545; color: white; }
        .btn-view { background: #17a2b8; color: white; }
        .tabs { border-bottom: 1px solid #ddd; margin-bottom: 20px; }
        .tab { display: inline-block; padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom-color: #007bff; color: #007bff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 80%; max-width: 600px; border-radius: 8px; }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-small { padding: 4px 8px; font-size: 12px; margin-left: 10px; }
        .btn-edit { background: #ffc107; color: black; }
        .btn-delete { background: #dc3545; color: white; }
        .editing-textarea { width: 100%; min-height: 60px; margin: 5px 0; padding: 5px; border: 1px solid #007bff; border-radius: 4px; }
        .edit-buttons { margin-top: 5px; }
        .edit-buttons .btn-small { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Review Dashboard</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('pending')">Pending Approvals</div>
            <div class="tab" onclick="showTab('human-review')">Human Reviews</div>
        </div>
        
        <div id="pending" class="tab-content active">
            <div class="section">
                <h2>PRs Awaiting Your Approval</h2>
                <div id="pending-approvals"></div>
            </div>
        </div>
        
        <div id="human-review" class="tab-content">
            <div class="section">
                <h2>PRs Requiring Human Review</h2>
                <div id="human-reviews"></div>
            </div>
        </div>
    </div>

    <!-- Modal for approval confirmation -->
    <div id="approval-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Review Approval</h3>
            <div id="modal-pr-info"></div>
            <textarea id="user-comment" placeholder="Optional: Modify the review comment before posting..."></textarea>
            <div class="buttons">
                <button class="btn btn-approve" onclick="confirmApproval()">Approve & Post Review</button>
                <button class="btn btn-reject" onclick="rejectApproval()">Reject</button>
            </div>
        </div>
    </div>

    <script>
        let currentApprovalId = null;

        // Edit/Delete functionality for comments
        function editReviewComment(approvalId, currentText) {
            const textElement = document.getElementById(`comment-text-${approvalId}`);
            const originalContent = textElement.innerHTML;
            
            const textarea = document.createElement('textarea');
            textarea.className = 'editing-textarea';
            textarea.value = currentText;
            
            const buttonDiv = document.createElement('div');
            buttonDiv.className = 'edit-buttons';
            buttonDiv.innerHTML = `
                <button class="btn btn-small" onclick="saveReviewComment(${approvalId}, this.parentElement.previousElementSibling.value)">Save</button>
                <button class="btn btn-small" onclick="cancelEdit('comment-text-${approvalId}', '${originalContent.replace(/'/g, "\\'")}')">Cancel</button>
            `;
            
            textElement.innerHTML = '';
            textElement.appendChild(textarea);
            textElement.appendChild(buttonDiv);
            textarea.focus();
        }

        function editReviewSummary(approvalId, currentText) {
            const textElement = document.getElementById(`summary-text-${approvalId}`);
            const originalContent = textElement.innerHTML;
            
            const textarea = document.createElement('textarea');
            textarea.className = 'editing-textarea';
            textarea.value = currentText;
            
            const buttonDiv = document.createElement('div');
            buttonDiv.className = 'edit-buttons';
            buttonDiv.innerHTML = `
                <button class="btn btn-small" onclick="saveReviewSummary(${approvalId}, this.parentElement.previousElementSibling.value)">Save</button>
                <button class="btn btn-small" onclick="cancelEdit('summary-text-${approvalId}', '${originalContent.replace(/'/g, "\\'")}')">Cancel</button>
            `;
            
            textElement.innerHTML = '';
            textElement.appendChild(textarea);
            textElement.appendChild(buttonDiv);
            textarea.focus();
        }

        function editInlineComment(approvalId, commentIndex, currentText, file, line) {
            const textElement = document.getElementById(`inline-comment-text-${approvalId}-${commentIndex}`);
            const originalContent = textElement.innerHTML;
            
            const textarea = document.createElement('textarea');
            textarea.className = 'editing-textarea';
            textarea.value = currentText;
            
            const buttonDiv = document.createElement('div');
            buttonDiv.className = 'edit-buttons';
            buttonDiv.innerHTML = `
                <button class="btn btn-small" onclick="saveInlineComment(${approvalId}, ${commentIndex}, this.parentElement.previousElementSibling.value)">Save</button>
                <button class="btn btn-small" onclick="cancelEdit('inline-comment-text-${approvalId}-${commentIndex}', '${originalContent.replace(/'/g, "\\'")}')">Cancel</button>
            `;
            
            textElement.innerHTML = '';
            textElement.appendChild(textarea);
            textElement.appendChild(buttonDiv);
            textarea.focus();
        }

        function cancelEdit(elementId, originalContent) {
            document.getElementById(elementId).innerHTML = originalContent;
        }

        async function saveReviewComment(approvalId, newText) {
            try {
                const response = await fetch(`/api/approvals/${approvalId}/update-comment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ comment: newText })
                });
                
                if (response.ok) {
                    document.getElementById(`comment-text-${approvalId}`).innerHTML = newText;
                    alert('Comment updated successfully!');
                } else {
                    alert('Failed to update comment');
                }
            } catch (error) {
                console.error('Failed to update comment:', error);
                alert('Failed to update comment');
            }
        }

        async function saveReviewSummary(approvalId, newText) {
            try {
                const response = await fetch(`/api/approvals/${approvalId}/update-summary`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ summary: newText })
                });
                
                if (response.ok) {
                    document.getElementById(`summary-text-${approvalId}`).innerHTML = newText;
                    alert('Summary updated successfully!');
                } else {
                    alert('Failed to update summary');
                }
            } catch (error) {
                console.error('Failed to update summary:', error);
                alert('Failed to update summary');
            }
        }

        async function saveInlineComment(approvalId, commentIndex, newText) {
            try {
                const response = await fetch(`/api/approvals/${approvalId}/update-inline-comment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index: commentIndex, message: newText })
                });
                
                if (response.ok) {
                    document.getElementById(`inline-comment-text-${approvalId}-${commentIndex}`).innerHTML = newText;
                    alert('Inline comment updated successfully!');
                } else {
                    alert('Failed to update inline comment');
                }
            } catch (error) {
                console.error('Failed to update inline comment:', error);
                alert('Failed to update inline comment');
            }
        }

        async function deleteReviewComment(approvalId) {
            if (!confirm('Are you sure you want to delete this comment?')) return;
            
            try {
                const response = await fetch(`/api/approvals/${approvalId}/delete-comment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    document.getElementById(`review-comment-${approvalId}`).style.display = 'none';
                    alert('Comment deleted successfully!');
                } else {
                    alert('Failed to delete comment');
                }
            } catch (error) {
                console.error('Failed to delete comment:', error);
                alert('Failed to delete comment');
            }
        }

        async function deleteReviewSummary(approvalId) {
            if (!confirm('Are you sure you want to delete this summary?')) return;
            
            try {
                const response = await fetch(`/api/approvals/${approvalId}/delete-summary`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    document.getElementById(`review-summary-${approvalId}`).style.display = 'none';
                    alert('Summary deleted successfully!');
                } else {
                    alert('Failed to delete summary');
                }
            } catch (error) {
                console.error('Failed to delete summary:', error);
                alert('Failed to delete summary');
            }
        }

        async function deleteInlineComment(approvalId, commentIndex) {
            if (!confirm('Are you sure you want to delete this inline comment?')) return;
            
            try {
                const response = await fetch(`/api/approvals/${approvalId}/delete-inline-comment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index: commentIndex })
                });
                
                if (response.ok) {
                    document.getElementById(`inline-comment-${approvalId}-${commentIndex}`).style.display = 'none';
                    // Refresh to update comment count
                    loadPendingApprovals();
                } else {
                    alert('Failed to delete inline comment');
                }
            } catch (error) {
                console.error('Failed to delete inline comment:', error);
                alert('Failed to delete inline comment');
            }
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Load data for the tab
            if (tabName === 'pending') {
                loadPendingApprovals();
            } else if (tabName === 'human-review') {
                loadHumanReviews();
            }
        }

        async function loadPendingApprovals() {
            try {
                const response = await fetch('/api/pending-approvals');
                const approvals = await response.json();
                const container = document.getElementById('pending-approvals');
                
                if (approvals.length === 0) {
                    container.innerHTML = '<p>No pending approvals.</p>';
                    return;
                }
                
                container.innerHTML = approvals.map(approval => {
                    const isApproval = approval.review_action === 'approve_with_comment';
                    const isChangeRequest = approval.review_action === 'request_changes';
                    const actionTitle = isApproval ? 'Proposed Approval' : 'Proposed Change Request';
                    const primaryButton = isApproval ? 'Approve & Post Review' : 'Request Changes';
                    const primaryButtonClass = isApproval ? 'btn-approve' : 'btn-reject';
                    
                    return `
                    <div class="pr-card">
                        <div class="pr-title">${approval.pr_title}</div>
                        <div class="pr-meta">
                            <strong>${actionTitle}</strong><br>
                            ${approval.repository} #${approval.pr_number} by ${approval.pr_author}
                            <br><small>Created: ${new Date(approval.created_at).toLocaleString()}</small>
                        </div>
                        ${approval.display_review_comment ? `
                            <div class="review-comment" id="review-comment-${approval.id}">
                                <strong>${isApproval ? 'Proposed Comment:' : 'Proposed Review Comment:'}</strong>
                                <button class="btn-small btn-edit" onclick="editReviewComment(${approval.id}, '${approval.display_review_comment.replace(/'/g, "\\'")}')">Edit</button>
                                <button class="btn-small btn-delete" onclick="deleteReviewComment(${approval.id})">Delete</button>
                                <br><span id="comment-text-${approval.id}">${approval.display_review_comment}</span>
                            </div>` : ''}
                        ${approval.display_review_summary ? `
                            <div class="review-comment" id="review-summary-${approval.id}">
                                <strong>${isApproval ? 'Summary:' : 'Issues Summary:'}</strong>
                                <button class="btn-small btn-edit" onclick="editReviewSummary(${approval.id}, '${approval.display_review_summary.replace(/'/g, "\\'")}')">Edit</button>
                                <button class="btn-small btn-delete" onclick="deleteReviewSummary(${approval.id})">Delete</button>
                                <br><span id="summary-text-${approval.id}">${approval.display_review_summary}</span>
                            </div>` : ''}
                        ${approval.inline_comments.length > 0 ? `
                            <div class="inline-comments">
                                <strong>Inline Comments (${approval.inline_comments.length}):</strong>
                                ${approval.inline_comments.map((comment, index) => `
                                    <div class="inline-comment" id="inline-comment-${approval.id}-${index}">
                                        <strong>${comment.file}:${comment.line}</strong>
                                        <button class="btn-small btn-edit" onclick="editInlineComment(${approval.id}, ${index}, '${comment.message.replace(/'/g, "\\'")}', '${comment.file}', ${comment.line})">Edit</button>
                                        <button class="btn-small btn-delete" onclick="deleteInlineComment(${approval.id}, ${index})">Delete</button>
                                        <br><span id="inline-comment-text-${approval.id}-${index}">${comment.message}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        <div class="buttons">
                            <button class="btn ${primaryButtonClass}" onclick="showApprovalModal(${approval.id}, '${approval.pr_title}', '${approval.display_review_comment || ''}', '${approval.review_action}')">
                                ${primaryButton}
                            </button>
                            <button class="btn btn-reject" onclick="rejectPR(${approval.id})">Reject</button>
                            <a href="${approval.pr_url}" target="_blank" class="btn btn-view">View PR</a>
                        </div>
                    </div>
                `;
                }).join('');
            } catch (error) {
                console.error('Failed to load pending approvals:', error);
            }
        }

        async function loadHumanReviews() {
            try {
                const response = await fetch('/api/human-reviews');
                const reviews = await response.json();
                const container = document.getElementById('human-reviews');
                
                if (reviews.length === 0) {
                    container.innerHTML = '<p>No PRs marked for human review.</p>';
                    return;
                }
                
                container.innerHTML = reviews.map(review => `
                    <div class="pr-card">
                        <div class="pr-title">${review.pr_title}</div>
                        <div class="pr-meta">
                            ${review.repository} #${review.pr_number} by ${review.pr_author}
                            <br><small>Reviewed: ${new Date(review.reviewed_at).toLocaleString()}</small>
                        </div>
                        ${review.review_reason ? `<div class="review-comment"><strong>Reason:</strong><br>${review.review_reason}</div>` : ''}
                        <div class="buttons">
                            <a href="https://github.com/${review.repository}/pull/${review.pr_number}" target="_blank" class="btn btn-view">View PR</a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load human reviews:', error);
            }
        }

        function showApprovalModal(id, title, comment, action) {
            currentApprovalId = id;
            const isApproval = action === 'approve_with_comment';
            const modalTitle = isApproval ? 'Review Approval' : 'Review Change Request';
            const confirmButton = document.querySelector('#approval-modal .btn-approve');
            
            document.getElementById('modal-pr-info').innerHTML = `<strong>${title}</strong>`;
            document.getElementById('user-comment').value = comment;
            document.querySelector('#approval-modal h3').textContent = modalTitle;
            
            if (isApproval) {
                confirmButton.textContent = 'Approve & Post Review';
                confirmButton.className = 'btn btn-approve';
                document.getElementById('user-comment').placeholder = 'Optional: Modify the review comment before posting...';
            } else {
                confirmButton.textContent = 'Request Changes';
                confirmButton.className = 'btn btn-reject';
                document.getElementById('user-comment').placeholder = 'Optional: Modify the change request before posting...';
            }
            
            document.getElementById('approval-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('approval-modal').style.display = 'none';
            currentApprovalId = null;
        }

        async function confirmApproval() {
            if (!currentApprovalId) return;
            
            const userComment = document.getElementById('user-comment').value;
            
            try {
                const response = await fetch(`/api/approvals/${currentApprovalId}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ comment: userComment })
                });
                
                if (response.ok) {
                    closeModal();
                    loadPendingApprovals();
                    alert('Review posted successfully!');
                } else {
                    alert('Failed to post review');
                }
            } catch (error) {
                console.error('Failed to post review:', error);
                alert('Failed to post review');
            }
        }

        async function rejectApproval() {
            if (!currentApprovalId) return;
            
            const reason = prompt('Optional: Why are you rejecting this approval?');
            
            try {
                const response = await fetch(`/api/approvals/${currentApprovalId}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason: reason || '' })
                });
                
                if (response.ok) {
                    closeModal();
                    loadPendingApprovals();
                    alert('Approval rejected');
                } else {
                    alert('Failed to reject approval');
                }
            } catch (error) {
                console.error('Failed to reject approval:', error);
                alert('Failed to reject approval');
            }
        }

        async function rejectPR(id) {
            const reason = prompt('Optional: Why are you rejecting this approval?');
            
            try {
                const response = await fetch(`/api/approvals/${id}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason: reason || '' })
                });
                
                if (response.ok) {
                    loadPendingApprovals();
                    alert('Approval rejected');
                } else {
                    alert('Failed to reject approval');
                }
            } catch (error) {
                console.error('Failed to reject approval:', error);
                alert('Failed to reject approval');
            }
        }

        // Load initial data
        loadPendingApprovals();
    </script>
</body>
</html>
