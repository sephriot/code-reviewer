summary: 'Config.load() merges three sources in order: YAML config file (lowest), environment variables (middle), CLI overrides (highest). Env vars use uppercase names (GITHUB_TOKEN, REVIEW_MODEL, etc.). Boolean env vars accept ''true''/''1''/''yes''/''on''. Lists (REPOSITORIES, PR_AUTHORS) are comma-separated. Required fields: github_token, github_username. Default review model is CLAUDE. prompt_file defaults to prompts/review_prompt.txt and is auto-created if missing.'
